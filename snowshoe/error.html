<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>LA Startup Week : SNOWSHOE</title>
		<link rel="stylesheet" href="../css/bootstrap.css">
		<style>
			p {
				margin: 24px 0;
				text-align: center;
				font-size: 36px;
				font-weight: bold;
			}
			#code-input {
				margin-top: 60px;
			}
		</style>
	</head>
	<body>
		<section id="content">
			<div class="container">
				<div class="row">
					<p>There was an error with the stamp.</p>
					<p>Please input the sponsor's promotional code.</p>
					<input id=-"code-input" class="col-lg-9 col-sm-9 col-xs-9" />
					<button id="code-btn" class="col-lg-3 col-sm-3 col-xs-3">submit</button>
				</div>

			</div>


		</section>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script>
			$(function() {

				$('#code-btn').on('click', function() {
					var code = $.trim($('#code-input').val());
					if(code == '') {
						alert('Please enter a code');
						return false;
					} else {
						$.ajax({
	                        url: 'http://lasw2014.herokuapp.com/stamp_info_code',
	                        type: 'POST',
	                        dataType: 'json',
	                        data: {code: code},
	                        success: function(data) {
	                            if(data.success) {
	                                window.location = 'stamps.html';
	                            } else {
	                            	alert('Error with request, please try again.');
	                            }
	                        }
	                    });
					}

				});

			});
		</script>
	</body>
</html>
